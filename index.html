<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome File -->
  <link rel="stylesheet" href="./assets/dist/css/all.min.css">
  <!-- Bootstrap File -->
  <!-- <link rel="stylesheet" href="./assets/dist/css/bootstrap.min.css"> -->
  <!-- Home Page File Css -->
  <link rel="stylesheet" href="./assets/dist/css/homepage.css">
  <title>Progress Hight Page</title>
</head>
<body>
  <div class="Date">
    <div class="container">
      <div class="counter">
        <div class="days">00</div>
        <div class="hours">00</div>
        <div class="minutes">00</div>
        <div class="seconds">00</div>
      </div>
      <div class="inputCounter">
        <div class="Y_M_D">
          <div class="div">
            <input type="text" class="Year" placeholder="Write The Year" maxlength="4">
          </div>
          <div class="div">
            <input type="text" class="Month" placeholder="Write The Month" maxlength="2">
          </div>
          <div class="div">
            <input type="text" class="Day" placeholder="Write The Day" maxlength="2">
          </div>
        </div>
        <div class="H_M_S">
          <div class="div">
            <input type="text" class="Hours" placeholder="Write The Hours" maxlength="2">
          </div>

          <div class="div">
            <input type="text" class="Minutes" placeholder="Write The Minutes" maxlength="2">
          </div>

          <div class="div">
            <input type="text" class="Seconds" placeholder="Write The Seconds" maxlength="2">
          </div>
        </div>
        <button>Go</button>
      </div>
    </div>
  </div>

  <script src="assets/dist/js/bootstrap.min.js"></script>
  <script src="assets/dist/js/script.js"></script>
</body>
</html>
